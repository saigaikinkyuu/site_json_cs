<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Json</title>
</head>
<body>

  <div id="jsonDisplay"></div>
  
  <script>
    // URLパラメータを取得する関数
    function getParameterByName(name, url = window.location.href) {
      name = name.replace(/[\[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // パラメータを取得
    const param = getParameterByName('type');

    // パラメータに応じてJSONを切り替える
    let jsonData;
    if (param === 'type1' || param === 'type2') {
      window.location.href = "https://saigaikinkyuu.github.io/site_json_cs/" + "json/tester/param/cs/extension/test/" + param + "json";
    } else {
      window.location.href = "https://saigaikinkyuu.github.io/site_json_cs/" + "json/error.json";
    }
  </script>
</body>
</html>
